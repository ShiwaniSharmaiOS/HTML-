<!DOCTYPE html>
<html>
<head>
	<title>HTML Lists</title>
	<link rel="shortcut icon" href="images/favicon.ico" />

	<!-- CSS for the table (this is an HTML comment) -->
	<style>
		table, td {
  			border: 1px solid black;
			padding: 5px;
			text-align: center;
		}
	</style>
</head>
<body>

<table>

	<tr>
		<td>UNORDERED LIST</td>
		<td>ORDERED LIST</td>
	</tr>
	<tr>
		<td>
			<ol> <li> first </li>
             <li> second </li>
             <li> third </li></ol>
		</td>
		<td>
		<ul> <li> first </li>
             <li> second </li>
             <li> third </li></ul>
		</td>
	</tr>
</table>

</body>
<html>
